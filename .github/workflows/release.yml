name: CI

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Check cache
        run: |
          echo upstream_heads=theos_version_commit-sdks_version_commit >> $GITHUB_ENV

      - name: Use cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ runner.os }}-theos-sdk-version

      - name: Prepare Theos
        uses: axs66/theos-action@main

      - name: Build package
        run: |
          rm -f ${{ github.workspace }}/*.deb
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=roothide

      - name: List generated Deb packages
        run: ls ${{ github.workspace }}/*.deb

      - name: Create GitHub Release
        id: release
        run: |
          VERSION=V1.1.9
          gh release create $VERSION ${{ github.workspace }}/*.deb --title "x $VERSION" --notes "Automated release of .deb files"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload specific Deb packages
        uses: actions/upload-artifact@v4.3.3
        with:
          name: WeChatEnhance
          path: ${{ github.workspace }}/*.deb